version: '3.8'

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    ports:
      - 8080:8080
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro

  prometheus:
    image: prom/prometheus:v2.55.1
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - .docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - .docker/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    restart: always
    depends_on:
      - cadvisor
      - alertmanager

  grafana:
    image: grafana/grafana:11.3.0-security-01
    ports:
      - 4000:3000
    volumes:
      - .docker/monitoring/data:/var/lib/grafana
    restart: always
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.27.0
    ports:
      - 9093:9093
    volumes:
      - .docker/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: always

  discord-webhook-adapter:
    image: benjojo/alertmanager-discord:latest
    environment:
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK_URL}
    ports:
      - 9094:9094
    restart: always  

volumes:
  prometheus_data:
  alertmanager_data:    