groups:
- name: container-alerts
  rules:
  - alert: HighCPUUsage
    expr: rate(container_cpu_usage_seconds_total{container="glitchbox"}[5s]) * 100 > 80
    for: 5s
    labels:
      severity: warning
    annotations:
      summary: "CPU usage is above 80% for 5 seconds"

  - alert: HighMemoryUsage
    expr: (container_memory_usage_bytes{container="glitchbox "} / container_spec_memory_limit_bytes{container="glitchbox"}) * 100 > 70
    for: 5s
    labels:
      severity: warning
    annotations:
      summary: "Memory usage is above 70% for 5 seconds"

  - alert: AppCrash
    expr: changes(container_last_seen{container="glitchbox"}[5s]) > 0
    for: 5s
    labels:
      severity: critical
    annotations:
      summary: "App has crashed or restarted in the last 5 seconds"

  - alert: HighDiskUsage
    expr: avg_over_time(container_fs_usage_bytes{container="glitchbox"}[5s]) > 500*1024*1024
    for: 5s
    labels:
      severity: warning
    annotations:
      summary: "Disk usage above 500MB for 5 seconds"

  - alert: AppSleep
    expr: rate(container_cpu_usage_seconds_total{container="glitchbox"}[5s]) < 0.01
    for: 5s
    labels:
      severity: critical
    annotations:
      summary: "App may be sleeping (no CPU activity in 5s)"

  - alert: NetworkReceiveStall
    expr: rate(container_network_receive_bytes_total{container="glitchbox", interface="eth0"}[5s]) < 1000
    for: 5s
    labels:
      severity: warning
    annotations:
      summary: "Network receive rate unusually low on eth0"    